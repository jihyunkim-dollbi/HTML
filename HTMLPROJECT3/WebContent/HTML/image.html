<!DOCTYPE html>
<!--  

	image를 출력하는 태크(inline- 가로출력)
	<img src="" width="" height="" title="">
		=====	======	 ======	 	=====
	   출력할 파일명	가로		 세로 	 		풍선 도움말
	   
	  ==> 경로

<img src="Image/movie5.jpg" width=150 height=220>
<img src="../Image/movie5.jpg" width=150 height=220>  ==> 다른 폴더에 있는 사진 가져오기



 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="Image/movie1.jpg" width=150 height=220 title="겨울왕국">
	<img src="Image/movie2.jpg" width=150 height=220>
	<img src="Image/movie3.jpg" width=150 height=220>
	<img src="Image/movie4.jpg" width=150 height=220>
	<img src="Image/movie5.jpg" width=150 height=220>
	
</body>
</html>
