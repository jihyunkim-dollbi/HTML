<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="table.css">
<script type="text/javascript"> <!-- 검색을 누르면 이걸 수행해라 -->
function postfind() {
	window.open("post.jsp","postfind","width=650,height=450,scrollbars=yes");
}

</script>

</head>
<body>

<center>
		<h1 >일반회원 가입신청</h1>
		<!--  데이터 전송 => form 테그 -->
		<form method="GET" action="join_ok.html" name=frm>
		<table id="table_content">  <!-- css의 테이블 id를 명시를 해줘야한다. -->
		<!--  
		
			 1. method 속성
			 	= GET ==> 보내는 데이터를 URL뒤에 첨부
			 	  DEFAULT => 단순한 데이터 전송(페이지번호, 영화번호, 단순한 검색)
			 	= POST ==> 내부 네트워크를 통해서 전송
			 	  보안, 로그인..(ID, PWD) 데이터가 많은 경우
			 2. action 속성: 데이터를 받는 파일
		
		
				화번에서 직접 처리하려면 ajax를 사용해야한다.
				
				예) 입력한 값을 받아서 submit 하면=> 자바에서 오라클로 넘겨라 라는 기능을 만들어야한다.=> 오라클에 자료 들어감
				눈에 보이려면 get
				눈에 안보이려면 post 사용!
				
				누구에게 보낼지, 어떤 방식으로 보낼지 form 에서 지정 가능함 
				
				<form method="GET" action="join_ok.html">
				get방식으로 
		
				
				=> ID, CLASS, NAME
				============ =====> 데이터를 다른 파일로 보낼 경우
					css
				
				
				required ==> 반드시 입력해야하는 경우 주기!!- 입력하지 않고 submit하면 경고창 뜸
		
				
				submit하고 입력한 값을 넙길때 insert하여 오라클로 넘어감!
				
				required autocomplete="off" =? 그 전에 입력한 값을 불러오지 못하게!
				
				readonly==> 읽기 전용 => 데이터베이스에거 값을 가져옴!
		
		 -->
		 
		 
		 	
			<tr >
			<th width=15% align=right>일반회원아이디</th>
			<td  width=85% align=left><input type=text size=25 name="id" required autocomplete="off"><!--  ?id=name  get방식에서만 보여줌..post방식은 안보임..-->
			<input type="button" value="중복 아이디 검색" ></td>
			</tr>
			<tr>
			<th width=15% align=right>일반회원이름</th>
			<td width=85% align=left><input type=text size=25 name="name" required required autocomplete="off"></td>
			</tr>
				<tr>
			<th width=15% align=right>비밀번호</th>
			<td width=85% align=left><input type=password size=25>
			(8~20)자의 영문 대소문자, 숫자, 특수문자만 가능합니다. 
			</td>
			</tr>
				<tr>
			<th width=15% align=right>비밀번호확인</th>
			<td width=85% align=left><input type=text size=25>
			</td>
			</tr>
			<tr>
			<th width=15% align=right>비밀번호힌트</th>
			<td width=85% align=left>
			<select  style="width:170px">
			<option align=center >--선택하세요--</option>
			<option>뉴욕</option>
			<option>파리</option>
		</select><br></td>
			</tr>
				<tr>
			<th width=15% align=right>비밀번호정답</th>
			<td width=85% align=left><input type=text size=25>
			</td>
			</tr>
				<tr>
			<th width=15% align=right>전화번호</th>
			<td width=85% align=left><input type=text size=4>&nbsp;-&nbsp;<input type=text size=4>&nbsp;-&nbsp;<input type=text size=4>
			</td>
			</tr>
				<tr>
			<th width=15% align=right>핸드폰번호</th>
			<td width=85% align=left><input type=text size=25>
			</td>
			</tr>
				<tr>
			<th width=15% align=right>이메일주소</th>
			<td width=85% align=left><input type=text size=25>
			</td>
			</tr>
				<tr>
			<th width=15% align=right>소속정보</th>
			<td width=85% align=left><input type=radio checked> 일반가입 <input type=radio> 공공기관</td>
			</tr>
				<tr>

			<td width=85% align=left><input type=text size=25>
			</td>
			</tr>
				<tr>
			<th width=15% align=right>우편번호</th>

			<input type="submit" value="검색" onclick="postfind()" ></td> <!-- 검색 누르면 함수 출력하라 -->
			</tr>
				<tr>
			<th width=15% align=right>주소</th>
			<td width=85% align=left><input type=text size=40 readonly name=addr1>
			</td>
			</tr>

			<td width=85% align=left><input type=text size=40>
			</td>
			</tr>
			
			<tr>
			<td colspan="2" align="center" ><input type="submit" value="가입신청">
			<input type="button" value="취소">
			</td>
			</tr>
			
			
		</table>
	</form>
	
	</center>
	
	



</body>
</html>
