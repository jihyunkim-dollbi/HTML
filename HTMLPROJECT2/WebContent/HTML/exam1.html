<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- h1~h6 : 제목(Heading Tag): block-한줄 모두 차지, inline-옆으로 붙는 속성!! 확인 중요! 
    	속성을 바꿔서 사용 가능함.  ==> style ="display: inline"
    block => inline
    inline -> block
    
    
    -->
    
	<h1 style ="display: inline">Hello HTML5</h1>
	<h2 style ="display: inline">Hello HTML5</h2>
	<h3>Hello HTML5</h3>
	<h4>Hello HTML5</h4>
	<h5>Hello HTML5</h5>
	<h6>Hello HTML5</h6>
</body>
</html>
